<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link href="http://fonts.cdnfonts.com/css/leelawadee" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Ingresar</title>

</head>

<body onload="nobackbutton();">
    <div class="container-fluid">

        <header>
            <nav id="header1" class="navbar navbar-expand-lg navbar-light navbar-float">
                <div class="container">
                    <a href="index.html" class="navbar-brand"><img id="logo"
                            src="/static/img/LOGO_VV_REQUIRO_min-removebg-preview.png"
                            alt="Logo Viemventura"></span></a>

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="navbar-collapse collapse" id="navbarContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="#contacto" class="nav-link">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a href="#color1" class="nav-link">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a href="#containSix" class="nav-link">¿Cómo pagar?</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <main>
            <section class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <form class="form">
                            <h2 class="color-violet mb-4"><strong>Bienvenido/a</strong></h2>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-fingerprint"></i></div>
                                    <input id="cedula" type="number" class="form-control no-arrows"
                                        placeholder="Cédula de identidad">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person"></i></div>
                                    <input id="nombre" type="text" class="form-control" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-calendar"></i></div>
                                    <input id="fechaNacimiento" type="date" class="form-control"
                                        placeholder="Fecha de nacimiento">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-phone"></i></div>
                                    <input placeholder="Celular" id="celular" class="inputField form-control"
                                        type="text" pattern="[0-9+]+" title="Ingresa un número de celular válido"
                                        inputmode="numeric">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-shield-lock"></i></div>
                                    <input id="token" type="number" class="form-control" placeholder="Token de acceso">
                                </div>
                            </div>
                            <button id="btn2" class="color-violet btn btn-link mb-2">Solicitar SMS de acceso <i
                                    class="bi bi-shield-lock ml-2"></i></button>
                            <button id="btn1" class="btn btn-primary w-100">Ingresar<i
                                    class="bi bi-arrow-right ml-2"></i></button>
                        </form>
                    </div>
                </div>
            </section>

        </main>

        <footer id="foot" class="page-footer">
            <div class="container">
                <div class="row justify-content-center mb-2">
                    <div class="col-lg-3 py-3">
                        <img id="logo2" src="/static/img/LOGO_VV_REQUIRO_min-removebg-preview.png"
                            alt="Logo Viemventura">
                        <div class="divider mx-auto"></div>
                        <p id="copyright">&copy; 2022 <a href=>Viemventura</a></p>
                    </div>
                    <div class="col-lg-3 py-3">
                        <h5>Links de interes</h5>
                        <ul class="footer-menu">
                            <li><a href="https://www.requiro.com.uy/" target="_blank">Requiro</a></li>
                            <li><a href="https://www.creditosdirectos.com.uy/" target="_blank">Creditos Directos</a>
                            </li>
                            <li><a href="https://www.creditodelacasa.com.uy/" target="_blank">Crédito de la Casa</a>
                            </li>
                            <li><a href="https://www.creditel.com.uy/" target="_blank">Creditel</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-3 py-3">
                        <h5>Acerca de</h5>
                        <ul class="footer-menu">
                            <li><a href="#contacto">Contacto</a></li>
                            <li><a href="#color1">Nosotros</a></li>
                            <li><a href="">Testimonios</a></li>
                            <li><a href="#containSix">¡Quiero pagar!</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>



    </div>
    <script src="/static/ext/programs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>


</body>

</html>
